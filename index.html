<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>To-Do List para Estudiantes - Matthews Cuzco 2025</title>
<link rel="stylesheet" href="css/styles.css" />
<!-- FontAwesome CDN para iconos -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>
</head>
<body>

<header>
  <div class="container">
    <h1><i class="fa-solid fa-check-double"></i> To-Do List Estudiantil</h1>
  </div>
</header>

<main class="container">
  <section aria-label="Formulario de tareas">
    <form id="taskForm" novalidate>
      <div class="form-row">
        <label for="taskName"><i class="fa-solid fa-list-check"></i> Tarea <span class="required">*</span></label>
        <input type="text" id="taskName" placeholder="Descripción de la tarea" required autocomplete="off" />
      </div>
      <div class="form-row">
        <label for="subject"><i class="fa-solid fa-book"></i> Materia <span class="required">*</span></label>
        <input type="text" id="subject" placeholder="Ej. Matemáticas" required autocomplete="off" />
      </div>
      <div class="form-row">
        <label for="priority"><i class="fa-solid fa-exclamation"></i> Prioridad <span class="required">*</span></label>
        <select id="priority" required>
          <option value="" disabled selected>Selecciona prioridad</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
      </div>
      <div class="form-row">
        <label for="dueDate"><i class="fa-solid fa-calendar-day"></i> Fecha límite <span class="required">*</span></label>
        <input type="date" id="dueDate" required />
      </div>
      <div class="form-row form-row-button">
        <button type="submit" aria-label="Agregar tarea"><i class="fa-solid fa-plus"></i> Agregar tarea</button>
      </div>
    </form>
  </section>

  <section aria-label="Lista de tareas">
    <ul id="taskList" aria-live="polite" aria-relevant="additions removals"></ul>
  </section>

  <section aria-label="Calendario de tareas">
    <h3>Calendario</h3>

    <div id="calendarControls" aria-label="Controles del calendario">
      <button id="prevMonthBtn" aria-label="Mes anterior"><i class="fa-solid fa-chevron-left"></i> Mes anterior</button>
      <span id="currentMonthYear" aria-live="polite" aria-atomic="true"></span>
      <button id="nextMonthBtn" aria-label="Mes siguiente">Mes siguiente <i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <div id="calendar" role="grid" aria-label="Calendario de tareas"></div>
  </section>
</main>

<footer>
  <div class="container">
    <p>Matthews Cuzco 2025</p>
  </div>
</footer>

<!-- Tooltip global -->
<div id="tooltip" role="tooltip" aria-hidden="true"></div>

<script src="js/script.js"></script>
</body>
</html>
